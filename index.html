<!<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Neighborhood Map</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<h1>Downtown Coffee Search</h1>
			</div>
			<input class="filter" type="text" placeholder="Filter your search here" data-bind="value: filter, valueUpdate: 'afterkeydown'" autocomplete="on">
			<div>
				<ul class="list" data-bind="foreach: coffeeShopList">
					<li data-bind="text: title, click: $parent.selectedCoffeeShop" id="list-item">
					</li>
				</ul>
			</div>
		</div>
		<div id="map"></div>
		<script src="js/lib/knockout-3.4.1.js"></script>
		<script src="js/main.js"></script>
		<script src="js/locationData.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDeM17nYiB2bV9EsANJTFbsbBGWDedYUNY&v=3&callback=initMap" onerror="googleError()"></script>
	</body>
</html>
